<h1>
    Gestión de horarios Uleam 
</h1> 

<div class="register-box">
    <h2>Registro de usuarios
      <div class="spinner-border float-rigth" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </h2>
    <form id="loginForm">
        <label for="username">Ingrese su usuario</label>
        <input type="text" id="username" name="username" placeholder="Usuario" required>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <br>
        <label for="email">Correo Institucional</label>
        <input type="email" id="email" name="email" placeholder="Correo Institucional" required>
        <br>
        <label for="cedula">Número de cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="Número de cédula" required>
        <br>
        <button type="submit">Iniciar sesión</button>
      </form>
        
        
        <p>¿Ya tienes una cuenta? <a routerLink="/inicio-sesion">Inicia sesión aquí</a></p>
</div>
